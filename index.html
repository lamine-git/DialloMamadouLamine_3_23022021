<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ofmyfood</title>
    <link rel="stylesheet" href="./public/styles.css" />
  </head>
  <body>
    <div class="loader">
      <span class="lettre">0</span>
      <span class="lettre">f</span>
      <span class="lettre">m</span>
      <span class="lettre">y</span>
      <span class="lettre">f</span>
      <span class="lettre">o</span>
      <span class="lettre">o</span>
      <span class="lettre">d</span>
    </div>

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <section class="information">
      <div class="container__position">
        <div class="header__position">
          <label for="search">
            <i class="fas fa-map-marker-alt"></i>
          </label>
          <input
            type="search"
            name="search"
            class="header__position--search"
            id="search"
            placeholder="À proximité de, restaurant…"
            value="Paris, Belleville"
          />
        </div>
      </div>
      <div class="container__info">
        <div class="info">
          <p class="info__titre">Réservez le menu qui vous convient</p>
          <p class="info__soustitre">
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
          <button class="info__bouton">Explorer nos restaurants</button>
        </div>
      </div>

      <div class="container__fonctionnement">
        <div class="fonctionnement">
          <p class="fonctionnement__titre">Fonctionnement</p>
          <div class="fonctionnement__bouton">
            <div class="fonctionnement__bouton--info">
              <span>1</span>
              <i class="fas fa-mobile-alt"></i>
              <div class="p">Choisissez un restaurant</div>
            </div>

            <div class="fonctionnement__bouton--info">
              <span>2</span>
              <i class="fas fa-list-ul"></i>
              <div class="p">Composez vore menu</div>
            </div>

            <div class="fonctionnement__bouton--info active">
              <span>3</span>
              <i class="fas fa-store"></i>
              <div class="p">Dégustez au restaurant</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
